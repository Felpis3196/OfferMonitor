services:
  postgres:
    image: postgres:15
    container_name: offers_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: offersdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management
    container_name: offers_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  selenium:
    image: selenium/standalone-chrome:latest
    container_name: offers_selenium
    ports:
      - "4444:4444"
    shm_size: 2g
    mem_limit: 2g
    cpus: 1.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4444/wd/hub/status"]
      interval: 15s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ./OfferMonitor
      dockerfile: Api/Dockerfile
    container_name: offers_api
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=offersdb;Username=postgres;Password=postgres"
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy

  scraper:
    build:
      context: ./OfferMonitor
      dockerfile: Scraper/Dockerfile
    container_name: offers_scraper
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      RabbitMQ__Host: "rabbitmq"
      RabbitMQ__Username: "guest"
      RabbitMQ__Password: "guest"
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=offersdb;Username=postgres;Password=postgres"
      SELENIUM_URL: "http://selenium:4444/wd/hub"
      CHROME_OPTS: "--no-sandbox --disable-dev-shm-usage --headless --disable-gpu --window-size=1920,1080"
      ApiBaseUrl: "http://api:8080"
    depends_on:
      selenium:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      api:
        condition: service_started
    shm_size: 1gb
    mem_limit: 2g
    cpus: 1.0

  front:
    image: node:20-alpine
    container_name: offers_front
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./FrontOffer:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      # Usa localhost porque as requisições são feitas do navegador, não do container
      VITE_API_BASE_URL: http://localhost:8080
      CHOKIDAR_USEPOLLING: "true"
      NODE_ENV: development
    depends_on:
      api:
        condition: service_started

volumes:
  postgres_data:

